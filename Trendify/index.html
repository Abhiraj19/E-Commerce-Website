
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Product Page</h1>
        <nav>
            <a href="cart.html">Go to Cart (<span id="cart-count">0</span>)</a>
            <a href="#" id="auth-link">Login</a>
            <a>Home</a>
    
        </nav>
    </header>
    <div id="product-container"></div>
    <script>
        const API_URL = 'https://dummyjson.com/products';
        const productContainer = document.getElementById('product-container');
        const cartCount = document.getElementById('cart-count');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const authLink = document.getElementById('auth-link');
        let user = JSON.parse(localStorage.getItem('user')) || null;
        
        function updateAuthLink() {
        if (user) {
            authLink.textContent = 'Logout';
            authLink.href = '#';
            authLink.onclick = () => {
                localStorage.removeItem('user');
                alert('Logged out successfully!');
                window.location.reload();
            };
        } else {
            authLink.textContent = 'Login';
            authLink.href = 'login.html';
        }
        
    }
    function updateCartCount() {
        cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    updateAuthLink();
    updateCartCount();
        async function fetchProducts() {
            const response = await fetch(API_URL);
            const data = await response.json();
            displayProducts(data.products);
        }

        function displayProducts(products) {
            productContainer.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.thumbnail}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id}, '${product.title}', ${product.price}, '${product.thumbnail}')">Add to Cart</button>
                </div>
            `).join('');
            updateCartCount();
        }

        function addToCart(id, title, price, image) {
            const item = { id, title, price, image, quantity: 1 };
            const existingItem = cart.find(p => p.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push(item);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        fetchProducts();
        
    </script>
</body>
</html>
